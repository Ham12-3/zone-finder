spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: zone-finder-api
  
  # Database configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:zonefinder}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Redis configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000
  
  # Cache configuration
  cache:
    type: redis
    redis:
      time-to-live: 86400000  # 24 hours in milliseconds
      cache-null-values: false

# Server configuration
server:
  port: ${PORT:8080}
  compression:
    enabled: true
  error:
    include-message: always

# CORS configuration
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}

# Resilience4j Circuit Breaker
resilience4j:
  circuitbreaker:
    instances:
      postcodesApi:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
  
  retry:
    instances:
      postcodesApi:
        max-attempts: 3
        wait-duration: 1s
        exponential-backoff-multiplier: 2

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info
  metrics:
    export:
      prometheus:
        enabled: true

# Logging
logging:
  level:
    com.zonefinder: INFO
    org.springframework: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"